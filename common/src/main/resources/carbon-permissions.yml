carbon.clearchat:
  description: "Clears the chat for all players except those with carbon.chearchat.exempt."
  children:
    carbon.clearchat.clear: true
carbon.clearchat.clear: "Clears the chat for all players except those with carbon.chearchat.exempt."
carbon.clearchat.exempt: "Exempts the player from having their chat cleared when /clearchat is executed."
carbon.debug: "Allows the sender to quickly check what carbon think's the player's primary and non-primary groups are."
carbon.help: "Shows Carbon's help menu, detailing each part of Carbon's commands."
carbon.hideidentity: "Prevents messages from the player from being blocked clientside."
carbon.ignore: "Ignores the player, hiding messages they send in chat and in whispers."
carbon.ignore.exempt: "Prevents the player from being ignored."
carbon.ignore.unignore: "Removes the player from the sender's ignore list."
carbon.itemlink: "Shows the player's held or equipped item in chat."
carbon.crossserver: "Allows cross server messages to be received by the player."
carbon.parties: "Allows the creation and use of chat parties."
carbon.mute: "Mutes the player, preventing them from sending messages or whispers."
carbon.mute.exempt: "Prevents the player from being muted."
carbon.mute.info: "Shows if the player is muted or now."
carbon.mute.notify: "Notifies the player when someone else has been mute."
carbon.mute.unmute: "Unmutes the player, allowing them to use chat and send whispers."
carbon.nickname: "Checks your nickname."
carbon.nickname.set: "Set or remove your nickname."
carbon.nickname.others: "Checks other player's nicknames."
carbon.nickname.others.set: "Set or remove other player's nicknames."
carbon.nickname.style.color: "Allows the use of colors in nicknames."
carbon.nickname.style.gradient: "Allows the use of gradients in nicknames."
carbon.nickname.style.decorations: "Allows the use of decorations in nicknames."
carbon.nickname.style.hoverEvent: "Allows the use of hover events in nicknames."
carbon.nickname.style.clickEvent: "Allows the use of click events in nicknames."
carbon.nickname.style.insertion: "Allows the use of insertions in nicknames."
carbon.nickname.style.rainbow: "Allows the use of the rainbow tag in nicknames."
carbon.nickname.style.reset: "Allows the use of the reset tag in nicknames."
carbon.reload: "Reloads Carbon's config, channel settings, and translations."
carbon.whisper: "Sends private messages to other players."
carbon.whisper.continue: "Sends a message to the last player you whispered."
carbon.whisper.reply: "Sends a message to the last player who messaged you."
carbon.whisper.vanished: "Allows the player to send messages to vanished players."
